<div class="page-container">
  <label for="file-select" class="file-select-button">
    <i class="fa fa-cloud-upload"></i>
    Select Video
  </label>
  <input id="file-select" type="file" name="name" accept='video/*'
         (change)="fileSelectionHandler($event)"/>

  <div class="page-row">
    <app-video-player
      [file]="selectedFile"
      [autoplay]="false"
      [loop]="false">
    </app-video-player>
  </div>

</div>
