<div>
  <video #player [height]="100" *ngIf="fileUrl" controls (timeupdate)="videoTimeUpdateHandler($event)">
    <source [src]="fileUrl | safe">
  </video>
</div>

<div class="controls-container">
  <svg class="player-control"
       (click)="playClickHandler()"
       xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z"/>
  </svg>
  <svg class="player-control"
       (click)="pauseClickHandler()"
       xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
  </svg>
  <progress #progressBar class="player-control" min='0' max='100' value='0' (click)="progressBarClickHandler($event)"></progress>
</div>
